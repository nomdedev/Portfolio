<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="#0a192f"/>
  <rect x="50" y="50" width="700" height="500" fill="#112240" stroke="#64ffda" stroke-width="2"/>
  
  <text x="400" y="200" text-anchor="middle" fill="#64ffda" font-family="Arial, sans-serif" font-size="24" font-weight="bold">TSolares</text>
  <text x="400" y="240" text-anchor="middle" fill="#e6f1ff" font-family="Arial, sans-serif" font-size="16">Sistema de Energía Solar</text>
  <text x="400" y="280" text-anchor="middle" fill="#e6f1ff" font-family="Arial, sans-serif" font-size="14">Panel de Control</text>
  
  <!-- Sun icon -->
  <circle cx="400" cy="380" r="60" fill="url(#sunGradient)" stroke="#ffd700" stroke-width="3"/>
  <g stroke="#ffd700" stroke-width="4" fill="none">
    <line x1="400" y1="320" x2="400" y2="300"/>
    <line x1="400" y1="440" x2="400" y2="460"/>
    <line x1="340" y1="380" x2="320" y2="380"/>
    <line x1="460" y1="380" x2="480" y2="380"/>
    <line x1="350" y1="330" x2="335" y2="315"/>
    <line x1="450" y1="430" x2="465" y2="445"/>
    <line x1="350" y1="430" x2="335" y2="445"/>
    <line x1="450" y1="330" x2="465" y2="315"/>
  </g>
  
  <!-- Solar panels -->
  <rect x="200" y="480" width="80" height="40" fill="#2d3748" stroke="#64ffda" stroke-width="1"/>
  <rect x="300" y="480" width="80" height="40" fill="#2d3748" stroke="#64ffda" stroke-width="1"/>
  <rect x="400" y="480" width="80" height="40" fill="#2d3748" stroke="#64ffda" stroke-width="1"/>
  <rect x="500" y="480" width="80" height="40" fill="#2d3748" stroke="#64ffda" stroke-width="1"/>
  
  <!-- Energy stats -->
  <text x="400" y="550" text-anchor="middle" fill="#64ffda" font-family="Arial, sans-serif" font-size="14">Generación: 8.5 kWh</text>
  <text x="400" y="570" text-anchor="middle" fill="#e6f1ff" font-family="Arial, sans-serif" font-size="12">Eficiencia: 92%</text>
</svg>
